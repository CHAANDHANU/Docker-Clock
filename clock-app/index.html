<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Clock Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸ•’ Google Clock Clone</h1>
    <nav>
      <button onclick="showTab('clock')">Clock</button>
      <button onclick="showTab('alarm')">Alarm</button>
      <button onclick="showTab('stopwatch')">Stopwatch</button>
      <button onclick="showTab('timer')">Timer</button>
    </nav>


    <div id="clock" class="tab">
      <h2>Current Time</h2>
      <div id="local-time"></div>
      <h3>World Clock</h3>
      <div id="world-clock"></div>
    </div>


    <div id="alarm" class="tab hidden">
      <h2>Set Alarm</h2>
      <input type="time" id="alarm-time">
      <button onclick="setAlarm()">Set Alarm</button>
      <p id="alarm-status"></p>
    </div>

   
    <div id="stopwatch" class="tab hidden">
      <h2>Stopwatch</h2>
      <div id="stopwatch-display">00:00:00</div>
      <button onclick="startStopwatch()">Start</button>
      <button onclick="stopStopwatch()">Stop</button>
      <button onclick="resetStopwatch()">Reset</button>
    </div>

    
    <div id="timer" class="tab hidden">
      <h2>Timer</h2>
      <input type="number" id="timer-seconds" placeholder="Enter seconds">
      <button onclick="startTimer()">Start</button>
      <button onclick="stopTimer()">Stop</button>
      <div id="timer-display">00:00</div>
    </div>
  </div>

  <audio id="alarm-sound" src="https://actions.google.com/sounds/v1/alarms/digital_watch_alarm_long.ogg"></audio>
  <script src="script.js"></script>
</body>
</html>
